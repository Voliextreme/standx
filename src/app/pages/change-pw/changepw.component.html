<div class="page">
    <h1>Change Password</h1>

    <div class="form">
        <div class="input">
            <h3>Old Password</h3>
            <input [type]="toggleType ? 'password' : 'text'" placeholder="********">
            <img #img1 (click)="toggleType = !toggleType" (click)="changeSource(img1)" src="../../../assets/icons/eye-open.svg" alt="toggleType">

        </div>
        <div class="input">
            <h3>New Password</h3>
            <input [type]="toggleType ? 'password' : 'text'" placeholder="********">
            <img #img2 (click)="toggleType = !toggleType" (click)="changeSource(img2)" src="../../../assets/icons/eye-open.svg" alt="toggleType">

        </div>
        <div class="input">
            <h3>Repeat Password</h3>
            <input [type]="toggleType ? 'password' : 'text'" placeholder="********">
            <img #img3 (click)="toggleType = !toggleType" (click)="changeSource(img3)" src="../../../assets/icons/eye-open.svg" alt="toggleType">
        </div>
        <button type="submit">Confirm</button>
    </div>

</div>
